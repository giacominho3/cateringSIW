<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/mainStyle.css">
	<meta charset="UTF-8">
	<title>Elenco ingredienti</title>
	<style>
	body {
	background-color: black;
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
	}
	</style>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="topnav">
  <a href="/home">Home</a>
  <a href="/chefs">Chef</a>
  <a href="/buffets">Buffet</a>
  <a href="/piatti">Piatti</a>
  <a class = "active" href="/ingredienti">Ingredienti</a>
  <a href="/logout">Logout</a>
</div>
<a href="/nuovoIngrediente">
	<button>Nuovo ingrediente +</button>
</a>
<h1>Ingredienti</h1>
<table>
  <tr>
    <th>Nome<div><a class="sorter" href="/ingredienti/ascN"><i class="material-icons">arrow_upward</i></a><a
     class="sorter" href="/ingredienti/descN"><i class="material-icons">arrow_downward</i></a></div></th>
    <th>Origine<div><a class="sorter" href="/ingredienti/ascO"><i class="material-icons">arrow_upward</i></a><a
     class="sorter" href="/ingredienti/descO"><i class="material-icons">arrow_downward</i></a></div></th>
    <th>Descrizione</th>
  </tr>
  <tr th:each = "ingrediente : ${ingredienti}">
	<td><a href="ingrediente.html" th:href="@{'/ingredienti' + '/' + ${ingrediente.id}}" th:text ="${ingrediente.nome}"></a></td>    
    <td th:text ="${ingrediente.origine}"></td>
    <td th:text ="${ingrediente.descrizione}"></td>
  </tr>
</table>
</body>
</html>
