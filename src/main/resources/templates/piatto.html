<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Piatto</title>
<link rel="stylesheet" href="/css/mainStyle.css">
<meta charset="UTF-8">
	<style>
	body {
	background-color: black;
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
	}
	
	caption {
	color: #dd7230;
	}
	</style>
</head>
<body>
<div class="topnav">
  <a href="/home">Home</a>
  <a href="/chefs">Chef</a>
  <a href="/buffets">Buffet</a>
  <a class = "active" href="/piatti">Piatti</a>
  <a href="/ingredienti">Ingredienti</a>
  <a href="/logout">Logout</a>
</div>
<h1 th:text = "${piatto.nome}">Nome</h1>
<h2 th:text = "'Descrizione: ' + ${piatto.descrizione}">descrizione</h2>
<div>
<table>
<caption>Ingredienti:</caption>
	<tr>
    	<th>Nome</th>
    	<th>Origine</th>
    	<th>Descrizione</th>
  	</tr>
  	<tr th:each = "ingrediente : ${piatto.ingredienti}">
  	<td><a th:href="@{'/ingredienti' + '/' + ${ingrediente.id}}" th:text ="${ingrediente.nome}"></a></td>
  	<td th:text ="${ingrediente.origine}"></td>
  	<td th:text ="${ingrediente.descrizione}"></td>
	</tr>
</table>
</div>
</body>
</html>
